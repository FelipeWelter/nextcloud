version: "3.9"

networks:
  traefik:
    external: true
    name: traefik   # mesma network do seu traefik:v2.11

volumes:
  nc_app:
  nc_data:
  nc_db:
  nc_redis:

services:
  db:
    image: mariadb:11
    container_name: nc_db
    restart: unless-stopped
    command: >
      --transaction-isolation=READ-COMMITTED
      --binlog-format=ROW
      --innodb_read_only_compressed=OFF
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - nc_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - traefik

  redis:
    image: redis:7-alpine
    container_name: nc_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - nc_redis:/data
    networks:
      - traefik

  app:
    image: nextcloud:latest   # variante Apache (mais simples com Traefik)
    container_name: nc_app
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

      # Proxy / subpath
      - TRUSTED_PROXIES=${TRUSTED_PROXIES}
      - OVERWRITEHOST=${OVERWRITEHOST}
      - OVERWRITEPROTOCOL=${OVERWRITEPROTOCOL}
      - OVERWRITEWEBROOT=${OVERWRITEWEBROOT}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS}

      # Redis locking
      - REDIS_HOST=redis
      - REDIS_HOST_PORT=6379

      # PHP/Limits (opcionais)
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT}
      - PHP_UPLOAD_LIMIT=${PHP_UPLOAD_LIMIT}
    volumes:
      - nc_app:/var/www/html
      - nc_data:/var/www/html/data
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      # roteamento por caminho /nextcloud
      - "traefik.http.routers.nextcloud.rule=PathPrefix(`/nextcloud`)"
      - "traefik.http.routers.nextcloud.entrypoints=web"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
      # headers recomendados
      - "traefik.http.middlewares.nc-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.nc-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.nc-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.nc-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.nc-headers.headers.contentTypeNosniff=true"
      - "traefik.http.routers.nextcloud.middlewares=nc-headers@docker"

  cron:
    image: nextcloud:latest
    container_name: nc_cron
    restart: unless-stopped
    depends_on:
      - app
    entrypoint: /cron.sh
    volumes:
      - nc_app:/var/www/html
      - nc_data:/var/www/html/data
    networks:
      - traefik
