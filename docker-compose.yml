version: "3.9"

networks:
  traefik:
    external: true
    name: traefik
  nc_internal:         # <— rede interna só do Nextcloud
    driver: bridge

volumes:
  nc_app:
  nc_data:
  nc_db:
  nc_redis:

services:
  db:
    image: mariadb:11
    # container_name: nc_db   # (recomendo REMOVER container_name p/ evitar efeitos colaterais de DNS)
    restart: unless-stopped
    command: >
      --transaction-isolation=READ-COMMITTED
      --binlog-format=ROW
      --innodb_read_only_compressed=OFF
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - nc_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      nc_internal:
        aliases:
          - db            # <— garante que o nome "db" exista na rede interna

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - nc_redis:/data
    networks:
      - nc_internal

  app:
    image: nextcloud:latest
    # container_name: nc_app   # (idem, melhor não fixar)
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy   # espera DB ficar saudável
      redis:
        condition: service_started
    environment:
      - MYSQL_HOST=db                # <— usa o alias acima
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

      - TRUSTED_PROXIES=${TRUSTED_PROXIES}
      - OVERWRITEHOST=${OVERWRITEHOST}
      - OVERWRITEPROTOCOL=${OVERWRITEPROTOCOL}
      - OVERWRITEWEBROOT=${OVERWRITEWEBROOT}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS}

      - REDIS_HOST=redis
      - REDIS_HOST_PORT=6379

      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT}
      - PHP_UPLOAD_LIMIT=${PHP_UPLOAD_LIMIT}
    volumes:
      - nc_app:/var/www/html
      - nc_data:/var/www/html/data
    networks:
      - nc_internal      # <— fala com db/redis por aqui
      - traefik          # <— entra/saída HTTP pelo Traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=PathPrefix(`/nextcloud`)"
      - "traefik.http.routers.nextcloud.entrypoints=web"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
      - "traefik.http.middlewares.nc-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.nc-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.nc-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.nc-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.nc-headers.headers.contentTypeNosniff=true"
      - "traefik.http.routers.nextcloud.middlewares=nc-headers@docker"

  cron:
    image: nextcloud:latest
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    entrypoint: /cron.sh
    volumes:
      - nc_app:/var/www/html
      - nc_data:/var/www/html/data
    networks:
      - nc_internal
