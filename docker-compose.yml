version: "3.9"

networks:
  traefik:
    external: true
    name: traefik
  nc_internal:
    driver: bridge

volumes:
  nc_app:
  nc_data:
  nc_db:
  nc_redis:

services:
  db:
    image: mariadb:11
    restart: unless-stopped
    command: >
      --transaction-isolation=READ-COMMITTED
      --binlog-format=ROW
      --innodb_read_only_compressed=OFF
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - nc_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      nc_internal:
        aliases:
          - db

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - nc_redis:/data
    networks:
      - nc_internal

  app:
    image: nextcloud:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

      - TRUSTED_PROXIES=${TRUSTED_PROXIES}
      - OVERWRITEHOST=${OVERWRITEHOST}
      - OVERWRITEPROTOCOL=${OVERWRITEPROTOCOL}
      - OVERWRITEWEBROOT=${OVERWRITEWEBROOT}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS}

      - REDIS_HOST=redis
      - REDIS_HOST_PORT=6379

      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT}
      - PHP_UPLOAD_LIMIT=${PHP_UPLOAD_LIMIT}
    volumes:
      - nc_app:/var/www/html
      - nc_data:/var/www/html/data
    networks:
      - nc_internal
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=PathPrefix(`/nextcloud`)"
      - "traefik.http.routers.nextcloud.entrypoints=web"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
      - "traefik.http.middlewares.nc-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.nc-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.nc-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.nc-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.nc-headers.headers.contentTypeNosniff=true"
      - "traefik.http.routers.nextcloud.middlewares=nc-headers@docker"

  cron:
    image: nextcloud:latest
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    entrypoint: /cron.sh
    volumes:
      - nc_app:/var/www/html
      - nc_data:/var/www/html/data
    networks:
      - nc_internal

  collabora:
    image: collabora/code:latest
    restart: unless-stopped
    environment:
      - extra_params=--o:ssl.enable=false --o:security.seccomp=false
      # O host do seu Nextcloud (sem caminho). Use http pois seu entrypoint é "web".
      - aliasgroup1=http://72.60.152.69
      # opcional: auth básica da UI admin do CODE
      - username=${COLLABORA_ADMIN_USER:-admin}
      - password=${COLLABORA_ADMIN_PASS:-changeMe123}
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.collabora.rule=PathPrefix(`/lo`)"
      - "traefik.http.routers.collabora.entrypoints=web"
      - "traefik.http.services.collabora.loadbalancer.server.port=9980"
