version: "3.9"

services:
  db:
    image: mariadb:11
    container_name: nc_db
    restart: unless-stopped
    command:
      - --transaction-isolation=READ-COMMITTED
      - --binlog-format=ROW
      - --innodb-read-only-compressed=OFF
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -p\"$${MARIADB_ROOT_PASSWORD}\" --silent || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  nextcloud:
    image: nextcloud:latest
    container_name: nc_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      # Conexão com o DB
      MYSQL_HOST: db
      MYSQL_DATABASE: ${MARIADB_DATABASE}
      MYSQL_USER: ${MARIADB_USER}
      MYSQL_PASSWORD: ${MARIADB_PASSWORD}

      # Domínios confiáveis (IP ou domínio SEM porta)
      NEXTCLOUD_TRUSTED_DOMAINS: ${TRUSTED_DOMAINS}

      # Ajustes úteis (opcionais)
      PHP_MEMORY_LIMIT: 1024M
      UPLOAD_MAX_SIZE: 1024M

      # Se for usar proxy/HTTPS, descomente e preencha:
      # OVERWRITEHOST: ${OVERWRITEHOST}
      # OVERWRITEPROTOCOL: ${OVERWRITEPROTOCOL}
    volumes:
      - nc_data:/var/www/html

  cron:
    image: nextcloud:latest
    container_name: nc_cron
    restart: unless-stopped
    depends_on:
      - nextcloud
    entrypoint: /cron.sh
    volumes:
      - nc_data:/var/www/html

volumes:
  db_data:
  nc_data: