version: "3.9"

networks:
  traefik:
    external: true
    name: traefik
  nc_internal:
    driver: bridge

volumes:
  nc_app:
  nc_data:
  nc_db:
  nc_redis:

services:
  db:
    image: mariadb:11
    restart: unless-stopped
    command: >
      --transaction-isolation=READ-COMMITTED
      --binlog-format=ROW
      --innodb_read_only_compressed=OFF
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - nc_db:/var/lib/mysql
    networks:
      - nc_internal
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - nc_redis:/data
    networks:
      - nc_internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    image: nextcloud:latest   # imagem Apache (mais simples atrás do Traefik)
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Provisionamento automático (descomente no .env se quiser)
      # - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      # - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}

      # Banco/Redis
      - MYSQL_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=redis

      # Proxy/Traefik
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_DOMAIN}
      - TRUSTED_PROXIES=${NEXTCLOUD_TRUSTED_PROXIES}
      - OVERWRITEPROTOCOL=${NEXTCLOUD_OVERWRITEPROTO}
      - OVERWRITEHOST=${NEXTCLOUD_OVERWRITEHOST}
      # Em setups com proxy, isso evita IP incorreto em logs:
      - APACHE_DISABLE_REWRITE_IP=1

      # PHP/Upload
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT}
      - PHP_UPLOAD_LIMIT=${UPLOAD_MAX_SIZE}

    volumes:
      - nc_app:/var/www/html
      - nc_data:/var/www/html/data
    networks:
      - traefik
      - nc_internal

    labels:
      - traefik.enable=true

      # Router HTTP (80) com redirect para HTTPS (caso ENABLE_TLS=on)
      - traefik.http.routers.nc-web.entrypoints=web
      - traefik.http.routers.nc-web.rule=Host(`${NEXTCLOUD_DOMAIN}`)
      - traefik.http.routers.nc-web.middlewares=nc-redirect@docker

      # Router HTTPS (443) — ativado quando ENABLE_TLS=on
      - traefik.http.routers.nc-secure.entrypoints=websecure
      - traefik.http.routers.nc-secure.rule=Host(`${NEXTCLOUD_DOMAIN}`)
      - traefik.http.routers.nc-secure.tls=${ENABLE_TLS}
      - traefik.http.routers.nc-secure.tls.certresolver=${TRAEFIK_CERTRESOLVER}

      # Service aponta para a porta 80 do container Nextcloud (Apache)
      - traefik.http.services.nc.loadbalancer.server.port=80

      # Middlewares: redirect http->https e alguns headers úteis
      - traefik.http.middlewares.nc-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.nc-headers.headers.stsSeconds=31536000
      - traefik.http.middlewares.nc-headers.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.nc-headers.headers.stsPreload=true
      - traefik.http.middlewares.nc-headers.headers.forceSTSHeader=true
      # Encadeie se quiser aplicar headers também:
      # - traefik.http.routers.nc-secure.middlewares=nc-headers@docker
